<!DOCTYPE html>
<html lang="pt-BR">

{% load static %}
{% load product_tags %}


<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>{% block title %}Loja Python{% endblock title %}</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navStyl ">
        <a class="brand-navbar" href="{% static 'images/logo.png' %}"><img src="" alt="Responsive image" height="30px"></a>
          
        <button class="navbar-toggler" data-toggle="collapse" data-target="#mainMenu">
            <span><i class="fas fa-align-right iconStyle"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="mainMenu">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" >
                <a class="nav-link" href="{% url 'products:list' %}"> Produtos <span class="sr-only"></span> </a>
            </li> 
            <li class="nav-item" >
                <a class="nav-link" href="{% url 'pages:about' %}"> Sobre o projeto <span class="sr-only"></span> </a>
            </li>  
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Categorias
                </a>
                
                <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
                {% for cat in categories %}    
                    <a class="dropdown-item bg-dark{% if category == cat %}active{% endif %}"
                    href="{{ cat.get_absolute_url }}">
                    {{ cat.name }}
                    </a> 
                {% endfor %}
                  </div>
              </li>
            <li class="nav-item" >
                


        </ul>                       
        <div class="my-2 my-lg-0">
            <ul class="navbar-nav mr-auto">                    
                <li class="nav-item">
                    <a href="" class="nav-link">
                        <span class="badge badge-danger"></span>     
                        <i class="fas fa-shopping-cart fa-2x"></i>              
                    </a>
                </li>
            </ul>
            </div>           
        </div>
    </nav>


    {% block content %}
    {% endblock content %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
